<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>#{titleController.pageTitle}</title>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">#{titleController.pageTitle} - EDIT
				Contact</div>
		</div>

		<h:form id="MyForm">
			<table>
				<tr>
					<td width="150" valign="top">Id:</td>

					<td valign="bottom"><h:outputLabel id="Id">#{contactController.contact.contactId}</h:outputLabel>
					</td>
				</tr>
				
				<tr>
					<td width="100" valign="top">contact Name:</td>
					<td valign="bottom"><h:inputText id="contactName"
							value="#{contactController.contact.contactName}"
							binding="#{contactName}" required="true"
							validatorMessage="Please enter a valid contactName."
							requiredMessage="Please enter a contactName. "></h:inputText>
					</td>
				</tr>
				<tr>
					<td width="100" valign="top">contact Address:</td>
					<td valign="bottom"><h:inputText id="contactAddress"
							value="#{contactController.contact.contactAddress}"
							binding="#{contactAddress}" required="true"
							validatorMessage="Please enter a valid contactAddress."
							requiredMessage="Please enter an street number." >
							
							</h:inputText>
					</td>
				</tr>

				<tr>
					<td width="100" valign="top">phoneNumber:</td>
					<td valign="bottom"><h:inputText id="phoneNumber"
							value="#{contactController.contact.phoneNumber}"
							binding="#{phoneNumber}" required="true"
							validatorMessage="Please enter a valid phoneNumber."
							requiredMessage="Please enter an phone Number." converterMessage="Please enter number as phone number">
							<f:convertNumber integerOnly="true"/>
							</h:inputText></td>
				</tr>

			</table>
			<h:commandButton id="save" value="Save"
				action="#{customerManagedBean.editContact(contactController.contact)}"
				class="btn btn-primary">
				<f:param name="contactID" value="#{contactController.contactId+1}" />
			</h:commandButton>
			<h:link id="close" value="Close" outcome="index.xhtml"
				class="btn btn-primary" />
		</h:form>				
	</div>
</h:body>
</html>
